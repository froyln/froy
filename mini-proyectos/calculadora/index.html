<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="https://froyln.github.io/froy/logos/froycaricatura.png" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titulo">
        <a href="https://www.youtube.com/watch?v=oCppUTwOcTk" target="_blank">
            <img src="https://froyln.github.io/froy/logos/froycaricatura.png" width="140px" id="froyImg">
        </a>
        <a href="https://www.youtube.com/watch?v=FJRMldSmy-M&forced" id="text-froy-epic-website" target="_blank">Froy's epic calculator&nbsp;</a>
    </div>
    <br>

    <div class="resultado-pantalla">
        <h1 id="resultado-pantalla_id">None</h1>
    </div>

    <div class="botones-clase">
        <div class="layer2">
            <button class="button" id="button_c">C</button>
            <button class="button" id="button_tamal">TAMAL<img src="https://cdn-icons-png.flaticon.com/512/1157/1157222.png" width="25px" height="22"></button>
            <!-- <button class="button" id="button_porcentaje">&#37;</button> -->
            <button class="button" id="button_dividir">&#247;</button>    
        </div>
        
        <div class="layer3">
            <button class="button" id="button_num_7">7</button>
            <button class="button" id="button_num_8">8</button>
            <button class="button" id="button_num_9">9</button>
            <button class="button" id="button_multiplicar">x</button>    
        </div>
    
        <div class="layer4">
            <button class="button" id="button_num_4">4</button>
            <button class="button" id="button_num_5">5</button>
            <button class="button" id="button_num_6">6</button>
            <button class="button" id="button_restar">-</button>    
        </div>
    
        <div class="layer5">
            <button class="button" id="button_num_1">1</button>
            <button class="button" id="button_num_2">2</button>
            <button class="button" id="button_num_3">3</button>
            <button class="button" id="button_sumar">+</button>    
        </div>
    
        <div class="layer6">
            <button class="button" id="button_num_0">0</button>
            <button class="button" id="button_puntito">&#8901;</button>
            <button class="button" id="button_cero_cero">00</button>
            <button class="button" id="button_resultado">=</button>
        </div>    
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
